<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing table</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 

            $('.checkall').click( function(){
                // $strValue =  $(this).prop('checked') ? 'true' : 'false';
                $strValue =  $(this).prop('checked') ? true : false;
                console.log($strValue);
                $('.active').attr('checked', $strValue);
                // $('.checkall').attr('checked', $strValue);
                
               
            });
            
        });
        

    </script>

</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-10">
                <div class="table-responsive table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    <label> 
                                        <input type="checkbox" name="checkall" 
                                            id="checkall"
                                            class="checkall"

                                <th>C</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>1,1</td>

                                <td>1,3</td>
                            </tr>
                            <tr>

                            <tr>

                                <td>1,1</td>

                                <td>1,3</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="check4" class="active" data-toggle="tooltip" data-placement="auto" title="Click All"></td>
                                <td>1,1</td>
                                <td>1,2</td>
                                <td>1,3</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="check5" class="active" data-toggle="tooltip" data-placement="auto" title="Click All"></td>
                                <td>1,1</td>
                                <td>1,2</td>
                                <td>1,3</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="check6" class="inactive"></td>
                                <td>2,1</td>
                                <td>2,2</td>
                                <td>2,3</td>
                            </tr>
                        </tbody>
                        <tfoot>

                                            class="checkall" value="All"

                                            title="Click All"

                    </table>
                </div>
